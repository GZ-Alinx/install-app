#    networks:
#      - elk-net
#    deploy:
#      mode: global
#      restart_policy:
#        condition: on-failure
#        delay: 30s

  logspout:
    image: bekt/logspout-logstash
    environment:
      ROUTE_URIS: 'logstash+tcp://logstash:5001'
    depends_on:
      - logstash
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elk-net
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 30s

  grafana:
    image: grafana/grafana:latest
    volumes:
      - /opt/elk/grafana/data1:/var/lib/grafana
    container_name: grafana
    hostname: grafana
    environment:
      cluster.name: elk-cluster
    ports:
      - 3000:3000
    networks:
      - elk-net

networks:
  elk-net:
